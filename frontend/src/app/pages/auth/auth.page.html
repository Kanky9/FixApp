 <ion-content>

  <app-menu></app-menu>

  <div class="cont">
      
    <div class="cont-title">
      <h3>Inicia sesión en FIX</h3>
    </div>

    
      <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">

     

      <!--  ========== Email ==========  -->
      
      <app-custom-input 
        autocomplete="email"
        icon="mail"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      
      <!--  ========== Email Validators ==========  -->

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        
        <div *ngIf="form.controls.email.errors?.['required']">
          <p>El correo es requerido.</p>
        </div>

        <div *ngIf="form.controls.email.errors?.['email']">
          <p>El correo debe ser válido.</p>
        </div>
      
      </div>

      <!--  ========== Password ==========  -->
      
      <app-custom-input 
        [control]="form.controls.password"     
        icon="lock-closed"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <!--  ========== Password Validators ==========  -->

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      
        <div *ngIf="form.controls.password.errors?.['required']">
          <p>La contraseña es requerida.</p>
        </div>
      
      </div>

      <!--  ========== Botones ==========  -->

      <div class="text-end">
        <ion-button  [routerLink]="['/auth/forgot-password']" routerLinkActive="active" fill="clear">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>

      <ion-button  class="submit" type="submit" expand="block" mode="ios" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button expand="block" [routerLink]="['/auth/sing-up']" routerLinkActive="active" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add"></ion-icon>
      </ion-button>

    </form>

  </div>
</ion-content>
